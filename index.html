<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game">
        <div class="menu">
            <h1 class="couples">Пары</h1>
            <h5 class="steps">Шаги: 0 шагов</h5>
            <h5 class="sec">Время: 60сек</h5>
        </div>
        <div class="board">
            <h2 class="setting">Настройте количество карточек (от 2 до 6)</h2>
            <input class="inp" type="number">
            <button class="start">НАЧАТЬ</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
