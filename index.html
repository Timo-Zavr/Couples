<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link id="css" rel="stylesheet" href="./green.css">
    <link rel="icon" href="./icon.png">
</head>
<body>
    <div class="content">
        <div class="game">
            <div class="menu">
                <h1 class="couples">Пары</h1>
                <h5 class="steps">Шаги: 0 шагов</h5>
                <h5 class="sec">Время: 60сек</h5>
            </div>
            <div class="board">
                <h2 class="setting">Настройте количество карточек (от 2 до 6)</h2>
                <form class="board__form">
                    <input class="inp" max="6" min="2" step="2" placeholder="По горизонтали/вертикали" type="number">
                    <div class="colors">
                        <button class="red C"></button>
                        <!-- Красный элемент огня, шлёт огроные беды, ведя за ними счастливые перемены -->
                        <button class="green C"></button>
                        <!-- Зелёный элемент земли, без него никуда, он - основа жизни всго сущего -->
                        <button class="blue C"></button>
                        <!-- Голубой элемент воды, насыщает землю своей нескончаемой свежестью -->
                        <button class="yellow C"></button>
                        <!-- Жёлтый элемент света - ослепительный солнечный лучь, указывающий правильный путь -->
                        <button class="violet C"></button>
                        <!-- Фиолетовый элемент пустоты, подобно тме космоса, обволакивает всё и вся -->
                    </div>
                    <button id="start" class="button start">НАЧАТЬ</button>
                </form>
            </div>
        </div>
        <div class="confetti"></div>
    </div>
    <template id="gameTableTemplate">
        <div class="table"></div>
        <button id="reset" class="button table__button">Рестарт</button>
    </template>
    <template id="cardTemplate">
        <div class="card">
            <i class="flipped-icon fa" id="flippedIcon"></i>
            <i class="default-icon fa fa-question-circle"></i>
        </div>
    </template>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
