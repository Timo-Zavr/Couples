<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./иконка.png">
</head>
<body>
    <div class="content">
        <div class="game">
            <div class="menu">
                <h1 class="couples">Пары</h1>
                <h5 class="steps">Шаги: 0 шагов</h5>
                <h5 class="sec">Время: 60сек</h5>
            </div>
            <div class="board">
                <h2 class="setting">Настройте количество карточек (от 2 до 6)</h2>
                <form class="board__form">
                    <input class="inp" max="6" min="2" step="2" placeholder="По горизонтали/вертикали" type="number">
                    <button class="button start">НАЧАТЬ</button>
                </form>
            </div>
        </div>
        <template id="gameTableTemplate">
            <div class="table"></div>
            <button class="button table__button">Рестарт</button>
        </template>
        <template id="cardTemplate">
            <div class="card">
                <i class="flipped-icon fa" id="flippedIcon"></i>
                <i class="default-icon fa fa-question-circle"></i>
            </div>
        </template>
    </div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
